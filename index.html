<!DOCTYPE html>
<html data-scale="true" lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 设置移动端视图 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,user-scalable=no"> -->
    <meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover,shrink-to-fit=no,user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 设置状态栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
    <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.
  
        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
      -->
    <title>Vite App</title>

    <style>
      body {
        background-color: #f5f5f5;
        margin: 0 !important;
      }
  
      #loading-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
  
      #loading-component {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        top: 40%;
        transform: translateY(-50%);
      }
  
      #loading-component svg {
        width: 16% !important;
      }
    </style>

  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="loading-container">
      <div id="loading-component"></div>
    </div>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    <script src="//fe-cdn.zuolin.com/babel-polyfill/7.0.0-beta.49/polyfill.min.js"></script>
    <script src="//fe-cdn.zuolin.com/bodymovin/5.4.4/lottie.min.js"></script>
    <script>
      lottie.loadAnimation({
        container: document.getElementById('loading-component'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/cycle_big.json',
      });
    </script>
    <script src="https://fe-cdn.zuolin.com/fastclick/1.0.6/fastclick.js"></script>
    <!-- <script src="https://fe-cdn.zuolin.com/react-router-dom/4.1.2/react-router-dom.min.js"></script> -->
    <script src="//fe-cdn.zuolin.com/css-vars-ponyfill/1.16.2/css-vars-ponyfill.js"></script>
    <!-- <script src="//fe-cdn.zuolin.com/eh-init/init.js"></script> -->
  </body>
</html>
